<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Trochut&display=swap" rel="stylesheet">
<nav class="navbar navbar-light d-flex flex-row justify-content-between bg-naranja">

    <a (click)="this.router.navigate(['/home']);" class="navbar-brand d-inline-flex ml-4">
        <img src="../../assets/icons/logo-balp-blanco.png" width="205" height="74" alt="">
    </a>
    <h1 class="d-inline-flex align-bottom text-center font-weight-bold">
        <!-- Banco de alimentos -->
    </h1>
    
    <!-- OPCIONES DE USUARIO NO LOGUEADO -->
    <div *ngIf="!userApi.getCachedCurrent()" class="d-inline-flex mr-4">        <!-- <img src="../../assets/icons/user.png" width="74" height="74" alt="" class="rounded-circle"> -->
        <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle border" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Registrarse
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="/registrar-beneficiario">Como beneficiario</a>
              <a class="dropdown-item" href="/registrar-voluntario">Como voluntario</a>
              <a class="dropdown-item" href="/registrar-donante">Como donante</a>
            </div>
          </div>
        <button (click)="router.navigate(['/login']);" type="button" class="btn btn-dark ml-4">Iniciar sesión</button>
    </div>
    
    <!-- OPCIONES DE USUARIOS
        * Lo que falta es completar todas las opciones posibles de cada perfil
        * Averigualas viendo los mockup
        * Usate esto en lugar del href (click)="router.navigate(['/perfil-donante'])"
        * Con el href no funcionan algunas cositas de angular como un botón de volvever para atrás
    -->
    <!-- OPCIONES DONANTE -->
    <div *ngIf="userApi.getCachedCurrent() && (userApi.getCachedCurrent().tipoDeUsuario == 'donante')"  class="d-inline-flex mr-4">
            <span class="dropdown">
              <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{this.userLogged.username}} 
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" (click)="router.navigate(['/perfil-donante'])">Ver mi perfil</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </span>
            <button class="btn btn-dark ml-4" (click)="logout()">Salir</button>
    </div>

    <!-- OPCIONES VOLUNTARIO -->
    <div *ngIf="userApi.getCachedCurrent() && (userApi.getCachedCurrent().tipoDeUsuario == 'voluntario')" class="d-inline-flex mr-4" >
            <span class="dropdown">
              <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{this.userLogged.username}} 
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </span>
            <button class="btn btn-dark ml-4" (click)="logout()">Salir</button>
    </div>

    <!-- OPCIONES BENEFICIARIO -->
    <div *ngIf="userApi.getCachedCurrent() && (userApi.getCachedCurrent().tipoDeUsuario == 'beneficiario')" class="d-inline-flex mr-4" >
            <span class="dropdown">
              <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{this.userLogged.username}} 
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </span>
            <button class="btn btn-dark ml-4" (click)="logout()">Salir</button>
    </div>

    <!-- OPCIONES ADMIN -->
    <div *ngIf="userApi.getCachedCurrent() && (userApi.getCachedCurrent().tipoDeUsuario == 'admin')"  class="d-inline-flex mr-4">
            <span class="dropdown">
              <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Opciones de administrador
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </span>
            <button class="btn btn-dark ml-4" (click)="logout()">Salir</button>
    </div>
</nav>
