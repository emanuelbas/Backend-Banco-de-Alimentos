<div class="container text-center">
    <h2>Inicia sesión en tu cuenta</h2>
</div>
<div class="card border-secondary mb-4 container mt-5 w-25" id="contenedor">
    <div class="alert alert-dismissible alert-primary mt-3"> Iniciar sesión </div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="logInForm" class="container">
            <div class="form-group">
				<select formControlName="tipoUsuario" class="form-control" >
				  <option value="v" selected>Voluntario</option>
				  <option value="d">Donante</option>
				  <option value="b">Organización Beneficiaria</option>
				  <option value="a">Administrador</option>
				</select>
            </div>
			<div class="form-group">
                <label for="labelNombre">Nombre de usuario</label>
                <input formControlName="usuario" type="text" class="form-control" id="inputNombre"
                    placeholder="jcarlosperez">
            </div>
            <div class="form-group">
                <label for="labelContrasenia">Contraseña</label>
                <input formControlName="clave" type="password" class="form-control" id="inputClave" placeholder="">
            </div>
            <div class="form-group text-center">
                <button class="btn btn-primary" type="submit">Iniciar sesión</button>
                <a routerLink="/home" class="btn btn-link">Cancelar</a>
            </div>
        </form>
    </div>
</div>
