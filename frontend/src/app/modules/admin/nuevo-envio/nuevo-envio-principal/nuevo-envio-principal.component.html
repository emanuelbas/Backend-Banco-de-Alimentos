<div class="container m-5">
	<app-nuevo-envio-seleccionar-donante (enviarIdBeneficiario)="onEnviarIdBeneficiario($event)">
	</app-nuevo-envio-seleccionar-donante>
</div>

<div class="container m-5 overflow-auto" style="height: 300px">
	<mat-tab-group (selectedTabChange)="toggleTipo()">
		<mat-tab label="A partir de donación..">
			<app-nuevo-envio-seleccionar-donacion (enviarIdDonacion)="onEnviarIdDonacion($event)">
			</app-nuevo-envio-seleccionar-donacion>
		</mat-tab>
		<mat-tab label="A partir de stock..">
			<app-nuevo-envio-a-partir-de-stock (enviarProductos)="onEnviarProductosDelStock($event)">
			</app-nuevo-envio-a-partir-de-stock>
		</mat-tab>
	</mat-tab-group>
</div>

<div class="container m-5 overflow-auto" style="height: 200px">
	<app-nuevo-envio-items (enviarItems)="onEnviarItems($event)"></app-nuevo-envio-items>
</div>

<div class="container m-5">
	<app-nuevo-envio-volumen (enviarVolumen)="onEnviarVolumen($event)"></app-nuevo-envio-volumen>
</div>

<div class="container text-center my-5">
	<button class="btn btn-dark mr-2" (click)="onEnviar()">Enviar</button>
	<button class="btn btn-dark " (click)="this.router.navigate(['/panel-de-control']);">Cancelar</button>
</div>
