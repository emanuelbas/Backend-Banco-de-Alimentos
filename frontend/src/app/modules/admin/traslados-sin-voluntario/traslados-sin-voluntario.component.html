<div *ngIf="!(abortarTraslado==undefined)" class="modal fade p-3 mb-5" id="modalCancelarTraslado" tabindex="-1"
    role="dialog" aria-labelledby="modalCancelarTraslado" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">¬øEst√°s seguro de que deseas cancelar el traslado?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button class="btn btn-danger" data-dismiss="modal" (click)="onConfirmarCancelacionDeTraslado()">Si, Cancelar el traslado</button>
                </div>
        </div>
    </div>
</div>

<div *ngIf="!(trasladoAEditar==undefined)" class="modal fade p-3 mb-5" id="modalEditarTraslado" tabindex="-1"
    role="dialog" aria-labelledby="modalEditarTraslado" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar la descripci√≥n del traslado</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            <form [formGroup]="form">
                <textarea class="form-control" formControlName="descripcion">this.trasladoAEditar.descripcion</textarea>
            </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button class="btn btn-danger" data-dismiss="modal" (click)="onGuardarCambiosTraslado()">Guardar</button>
            </div>
        </div>
    </div>
</div>



    <!--- Probando modal -->

<div class="card border-secondary mb-4 container mt-5" id="contenedor">
   
    <div class="card-body">
        <div class="container">           
            <section class="alert alert-dismissible alert-dark mt-3">
                    Traslados que a√∫n no tienen un voluntario asignado
                </section>
                <table class="table table-hover table-bordered table-center">
                    <thead>
                        <tr class="text-center">
                            <th scope="col">Descripci√≥n</th>
                            <th scope="col">Origen</th>
                            <th scope="col">Destino</th>
                            <th scope="col">Fecha estimada</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let traslado of traslados| paginate: { itemsPerPage: 10, currentPage: p }" class="text-center">
                        <tr [style.background]="(traslado[7].getTime() > this.fechaDeHoy)? '#cfffcf':'#ffcbc9'"  class="bg-notificar">
                            <td title="{{traslado[4]}}"><p class="text">{{traslado[4]}}</p></td>
                            <td>{{traslado[0]}}</td>
                            <td>{{traslado[1]}}</td>
                            <td>{{traslado[3] | date: 'dd/MM/yyyy hh:mm'}}</td>
                            <td>
                            	<button (click)="this.buscarVoluntariosParaTraslado(traslado);" class="" title="Buscar voluntarios" >üîç</button>
                                <button  data-toggle="modal" data-target="#modalEditarTraslado" (click)="this.editarTraslado(traslado);" class="" title="Editar descripci√≥n" >‚úèÔ∏è</button>
                                <button data-toggle="modal" data-target="#modalCancelarTraslado"  (click)="this.cancelarTraslado(traslado[6]);" class="" title="Cancelar traslado" >‚ùå</button>
                            </td>
                        </tr>                  
                    </tbody>
                </table>
                <pagination-controls class="text-center" (pageChange)="p = $event"></pagination-controls>
            <div class="form-group text-center mt-5">
                <button class="btn btn-dark" (click)='this._location.back()'>Volver</button>               
            </div>
        </div>
    </div>
</div>
