<div class="container text-center">
    <h2>¿Queres ayudarnos a ayudar?</h2>
    <h4>Registate como beneficiario</h4>
</div>
<div class="card border-secondary mb-4 container mt-5" id="contenedor">
    <div class="alert alert-dismissible alert-primary mt-3"> Registrar beneficiario </div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="registrarDonanteForm" >
            <div class="form-group">
                <label for="exampleFormControlInput1">Nombre de organización:</label>
                <input required formControlName="nombreOrganizacion" type="text" class="form-control" id="nombreOrganizacion"
                    placeholder="Ej. Comedor Nuevo Sol">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Dirección:</label>
                <input required formControlName="adress" type="text" class="form-control" id="adress"
                    placeholder="Ej. La plata, Calle 12 Numero 3456 ">
            </div>
            <div class="form-group col-xs-2">
                <label for="exampleFormControlInput1">Cantidad de personas que atiende:</label>
                <input required formControlName="adress" type="number" class="form-control" id="cantidadAtendidos"
                  placeholder="50"  >
            </div>

            <div class="form-group mt-5">
                <label for="exampleFormControlInput1">Email:</label>
                <input required formControlName="email" type="email" class="form-control" id="adress"
                    placeholder="contacto@comedornuevosol.com">
            </div>    
            <div class="form-group">
                <label for="exampleFormControlInput1">Clave:</label>
                <input required formControlName="password1" type="password" class="form-control" id="password1"
                    >
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Confirmar clave:</label>
                <input required formControlName="password2" type="password" class="form-control" id="password2"
                    >
            </div>
            <div class="form-group text-center">
                <button class="btn btn-primary" type="submit">Guardar</button>
                <a routerLink="/home" class="btn btn-link">Cancelar</a>
            </div>
        </form>
    </div>
</div>
