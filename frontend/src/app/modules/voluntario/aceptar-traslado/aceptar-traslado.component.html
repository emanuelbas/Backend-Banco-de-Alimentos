<div class="container text-center">
    <h2>Aceptar traslado</h2>
</div>
<div class="card border-secondary mb-4 container mt-5" id="contenedor">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="form" class="container">
            <h3 class="mt-3 text-center">¡Hola! Tenés un traslado disponibe para realizar</h3>
            <h3 class="form-group mt-4">Datos del traslado</h3>
            <div class="form-group mt-4">
                <label for="labelfechaEstimada">Fecha de traslado</label>
                <input formControlName="fechaEstimada" type="text" class="form-control" id="fechaEstimada"
                    value="" readonly>
            </div>
            <div class="form-group">
                <label for="labeldireccion">Origen</label>
                <input formControlName="direccion" type="text" class="form-control" id="direccion"
                    value="" readonly>
            </div>
            <div class="form-group">
                <label for="labelEmail">Destino</label>
                <input formControlName="direccion" type="text" class="form-control" id="direccion"
                value="" readonly>
            </div>
            <div class="form-group">
                <label for="labelpuntaje">Puntaje del traslado</label>
                <input formControlName="puntaje" type="text" class="form-control" id="puntaje"
                    value="" readonly>
            </div>
            <div class="form-group text-center mt-4">
                <button class="btn mr-2 " style="background-color: #f94116; color:white" type="submit">Aceptar
                    traslado</button>
                <a routerLink="/home" class="btn" style="background-color: #f94116; color:white">Cancelar</a>
            </div>
        </form>
    </div>
</div>
