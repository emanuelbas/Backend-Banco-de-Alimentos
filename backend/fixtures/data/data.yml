#Para activar el plugin configurar backend/server/component-config
#Colocar autoload en true, se generarán instancias en el cloud

#La siguiente linea significa que voy a crear instancias de la clase Docente
Donante:
#La siguiente linea significa que se crearan 3 donantes, el nombre de la instancia sera "donante1", "donante2", "donante3"
  donante{1..3}:
  #Las cosas random las saco del plugin faker ahí hay una lista https://github.com/marak/faker.js
    cuil: "{{random.number}}"
    realm: "string"
    username: "{{internet.userName}}"
    email: "{{internet.email}}"
    emailVerified: true
    password: "nasus"
    
Beneficiario:
    beneficiario{1..2}:
      cantidadAtendidos: "{{random.number}}"
      realm: "string"
      username: "{{internet.userName}}"
      email: "{{internet.email}}"
      emailVerified: true
      password: "nasus"
   
Ubicacion:
    ubicacionDonante{1..3}:
        direccion: "{{address.streetAddress}}"
        puntoGeografico: "'{{address.latitude}}, {{address.longitude}}'"
        #en idUbicacion va la id del donante.. algo quedo mal cuando definimos los modelos pero por ahora no importa
        #observa como obtengo la id del donante que cree mas arriba, esta es la forma de conectar las entidades
        idUDonante: @donante{@}
        
    ubicacionBeneficiario{1..2}:
        direccion: "{{address.streetAddress}}"
        puntoGeografico: "'{{address.latitude}}, {{address.longitude}}'"
        idUbicacion: @beneficiario{@}