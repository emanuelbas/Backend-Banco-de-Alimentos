<div class="content">


	<div class="row justify-content-md-center">
		<ul class="list-group">
			<li class="list-group-item list-group-item-action" *ngFor="let item of beneficiarios; let idx=index">
				<span>{{item.username}}</span>
				<span>{{item.email}}</span>
				<span>{{item.cantidadAtendidos}}</span>
				<div class="pull-right">
					<button class="btn btn-primary btn-xs fa fa-pencil" [routerLink]="['/modify',idx]"></button>
					<button class="btn btn-danger btn-xs fa fa-trash-o"></button>
				</div>
			</li>
		</ul>
	</div>

</div>
