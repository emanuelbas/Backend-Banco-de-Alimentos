<div class="card border-secondary mb-4 container" id="contenedor">
	<div class="alert alert-dismissible alert-dark mt-4 ml-4 mr-4">Datos del beneficiario</div>
	<form (ngSubmit)="onSubmit()" #beneficiarioForm="ngForm" [formGroup]="formBeneficiario" class="">
		<div class="card-body ml-3 mr-3">
			<div class="form-group">
				<label for="">Nombre de la organización</label>
				<input class="form-control" [(ngModel)]="beneficiario.username" formControlName="username"
					value="{{beneficiario.username}}" type="text" name="username" />
				<div *ngIf="username.invalid && username.touched">
					<small class="text-danger">El nombre de la organización es obligatorio</small>
				</div>
			</div>
			<div class="form-group">
				<label for="">Dirección</label>
				<input class="form-control" [(ngModel)]="direccion" formControlName="direccion" value="{{direccion}}"
					type="text" name="direccion" />
				<div *ngIf="direccionForm.invalid && direccionForm.touched ">
					<small class="text-danger">El campo dirección es obligatorio</small>
				</div>
			</div>
			<div class="form-group">
				<label for="">Cantidad de personas atendidas</label>
				<input class="form-control float-left " formControlName="cantidadAtendidos"
					[(ngModel)]="beneficiario.cantidadAtendidos" value="{{beneficiario.cantidadAtendidos}}" type="text"
					name="cantidadAtendidos" />
				<div *ngIf="cantidadAtendidos.invalid && cantidadAtendidos.touched">
					<small class="text-danger">Ingrese la cantidad de personas que atiende</small>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="mt-3">Email</label>
				<input class="form-control" [(ngModel)]="beneficiario.email" formControlName="email"
					value="{{beneficiario.email}}" type="email" name="email" />
				<div *ngIf="emailIsInvalid">
					<small class="text-danger">El correo ingresado no es válildo</small>
				</div>
				<div *ngIf="email.invalid && email.touched">
					<small class="text-danger">El campo correo es obligatorio</small>
				</div>
			</div>
			<div class="card-header text-center p-3 mt-4 mb-4">
				<button
					[attr.title]="!formBeneficiario.valid ? 'No es posible realizar la modificación. Necesita completar los campos inválidos' : '' "
					[disabled]="!formBeneficiario.valid" class="btn btn-orange" type="submit">Modificar datos
				</button>
				<button class="btn btn-orange ml-2 mr-4" (click)="this.router.navigate(['/home']);">Volver</button>

			</div>
		</div>

	</form>
</div>
