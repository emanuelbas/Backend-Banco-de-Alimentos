<div class="card border-secondary mb-4 container mt-5" id="contenedor">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="form" class="container">
            <h3 class="mt-3 text-center">¡Hola {{voluntario.nombre}}! Tenés un traslado disponibe para realizar</h3>
            <div class="alert alert-dismissible alert-dark mt-4"> Datos del traslado</div>
            <div class="form-group mt-4">
                <label for="labelfechaEstimada">Fecha de traslado</label>
                <input formControlName="fecha" type="text" class="form-control" id="fechaEstimada"
                    value="{{this.traslado.fechaEstimada | date: 'dd/MM/yyyy'}} hs." readonly>
            </div>
            <div class="form-group">
                <label for="labeldireccion">📍 Desde</label>
                <input formControlName="origen" type="text" class="form-control" id="origen" value="{{this.origen}}"
                    readonly>
            </div>
            <div class="form-group">
                <label for="labelEmail">📍 Hasta</label>
                <input formControlName="destino" type="text" class="form-control" id="destino" value="{{this.destino}}"
                    readonly>
            </div>


            <label for="labelpuntaje">Descripción</label>
            <div class="card mb-3" style="width: 18rem;">
                <div class="card-body">
                    <p class="card-text">{{this.traslado.descripcion}}</p>
                    <p class="card-text">Peso total: {{this.traslado.peso}}kg</p>
                    <p class="card-text">Volumen total: {{this.traslado.volumenTotal}}m<sup>3</sup></p>
                </div>
            </div>


            <div class="form-group">
                <label for="labelpuntaje">Puntaje del traslado</label>
                <input formControlName="puntaje" type="text" class="form-control" id="puntaje"
                    value="{{this.traslado.puntaje}} puntos" readonly>
            </div>
            <div *ngIf="traslado.estado == 'pendiente de retiro'; else elseBlock" class="form-group text-center mt-4">
                <button class="btn mr-2 btn-orange " type="submit">Aceptar traslado</button>
                <button routerLink="/home" class="btn btn-orange">Cancelar</button>
            </div>
            <ng-template #elseBlock>
                <button disabled class="btn mr-2 btn-orange ">El traslado ya fue asignado</button>
                <button routerLink="/home" class="btn btn-orange">Cancelar</button>
            </ng-template>
        </form>
    </div>
</div>
