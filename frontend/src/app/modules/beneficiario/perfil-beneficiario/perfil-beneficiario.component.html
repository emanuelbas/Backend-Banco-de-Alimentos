<div class="card border-secondary mb-4 container" id="contenedor">
	<div class="alert alert-dismissible alert-dark mt-4">Datos del beneficiario</div>
	<div class="card-body">
		<div class="form-group">
			<label for="labelDireccion">CUIL</label>
			<input type="text" class="form-control" value="{{username}}" readonly>
		</div>

		<div class="form-group">
			<label for="labelDireccion">Direcci√≥n</label>
			<input type="text" class="form-control" value="{{address}}" readonly>
		</div>

		<div class="form-group">
			<label for="labelDireccion">Email</label>
			<input type="text" class="form-control" value="{{cantAtendidos}}" readonly>

		</div>

		<div class="form-group">
			<label for="labelDireccion">Email</label>
			<input type="text" class="form-control" value="{{email}}" readonly>

		</div>

		<div class="card-header text-center p-3 mt-4 mb-4">
			<a (click)="this.router.navigate(['/editar-beneficiario']);" class="btn btn-orange ml-4 pointer">Modificar beneficiario</a>
			<a routerLink="/home" class="ml-2 btn btn-orange">Volver</a>
		</div>



	</div>
</div>
