<div class="container text-center">
    <h2>Editar perfil</h2>

</div>
<div class="card border-secondary mb-4 container mt-5" id="contenedor">
    <div class="alert alert-dismissible alert-primary mt-3">Datos del donante</div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="editarBeneficiarioForm" class="container">
            <div class="form-group">
                <label for="labelRazonSocial">Nombre de la Organización</label>
                <input formControlName="username" type="text" class="form-control" id="inputRazonSocial"
                    value="{{loggedBeneficiario.username}}" >
            </div>
            <div class="form-group">
                <label for="labelDireccion">Dirección</label>
                <input formControlName="adress" type="text" class="form-control" id="inputDireccion"
                    placeholder="N/A" value="{{loggedBeneficiario.direccion}}" >
            </div>
            <div class="form-group">
                <label for="labelCuil">Cantidad de Atendidos</label>
                <input formControlName="cantAtendidos" type="number" class="form-control" id="inputCuil"
                    value="{{loggedBeneficiario.cantidadAtendidos}}" >
            </div>

			<div class="form-group">
                <label for="labelDireccion">Email</label>
                <input formControlName="email" type="email" class="form-control" id="inputEmail"
                     value="{{loggedBeneficiario.email}}" >
            </div>
			<div class="form-group">
                <label for="labelDireccion">Cambiar clave</label>
                <input formControlName="password" type="password" class="form-control" id="inputPassword"
                    >
            </div>      			
            
            <div class="form-group text-center">
                <button class="btn btn-primary" type="submit">Guardar cambios</button>
				<button class="btn btn-primary" (click)="borrar()">Borrar cuenta</button> 				
				<button class="btn btn-primary" (click)="this.router.navigate(['/home']);">Volver</button>              
            </div>
			
        </form>
    </div>
</div>
